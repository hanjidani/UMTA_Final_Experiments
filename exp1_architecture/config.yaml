experiment:
  name: "exp1_architecture_search"
  seed: 42

data:
  dataset: "imagenet100"  # ImageNet-100 dataset
  num_classes: 50  # Use first 50 classes for pair selection (faster, can increase to 100)
  train_samples_per_class: null  # null = use all available training samples per class
  test_samples_per_class: 50  # Test samples per class

attack:
  epsilon: 0.0314  # 8/255

model:
  clip_model: "ViT-B/32"

architectures:
  - name: "SimpleCNN"
    base_channels: 32
  - name: "UNet"
    base_channels: 32
  - name: "ResUNet"
    base_channels: 32
    num_blocks: 2
  - name: "AttentionUNet"
    base_channels: 32

loss:
  type: "mmd"
  bandwidths: [0.5, 1.0, 2.0]

training:
  epochs: 1  # Temporarily set to 1 for testing
  batch_size: 64
  learning_rate: 0.0001

evaluation:
  num_pairs: 3

